            <kind>1</kind>
            <string>// Move the video
if(keyboard_check(vk_right))
    x=x+10;

if(keyboard_check(vk_left))
    x=x-10;

if(keyboard_check(vk_up))
    y=y-10;

if(keyboard_check(vk_down))
    y=y+10;

// Play the video (if paused or stopped)
if(keyboard_check_pressed(vk_f1))
{
    paused=false;
    video_play();
}

// Stop the video       
if(keyboard_check_pressed(vk_f2))
    video_stop();

// Toggle between pause and play if space is pressed    
if(keyboard_check_pressed(vk_f3))
{
    paused=!paused;
    if(paused)
        video_pause();
    else
        video_play();
}

// Restart the video
if(keyboard_check_pressed(vk_f4))
{
    paused=false;
    video_restart();
    video_play();
}

// Toggle between pause and play if space is pressed    
if(keyboard_check_pressed(vk_f5))
{
    fullscreen=!fullscreen;
    video_fullscreen(fullscreen,room_width,room_height);
}

// This is an example of how you would load an play another video file.
/*

    external_call(EXT_VIDEO_LOAD,x,y,"video2.avi");
    external_call(EXT_VIDEO_PLAY);
}
*/

if(keyboard_check(vk_f7))
{
    image_alpha=image_alpha+0.02;
    if(image_alpha&gt;1)
        image_alpha=1;
}

if(keyboard_check(vk_f8))
{
    image_alpha=image_alpha-0.02;
    if(image_alpha&lt;0)
        image_alpha=0;
}

if(keyboard_check(vk_f9))
    image_angle=image_angle-0.1;

if(keyboard_check(vk_f10))
    image_angle=image_angle+0.1;

if(keyboard_check(vk_f11))
{
    image_xscale=image_xscale+0.1;
    image_yscale=image_yscale+0.1;
}

if(keyboard_check(vk_f12))
{
    image_xscale=image_xscale-0.1;
    image_yscale=image_yscale-0.1;
}

if(keyboard_check(vk_subtract))
{
    volume=volume+100;
}

if(keyboard_check(vk_add))
{
    volume=volume-100;
}

if(keyboard_check_pressed(vk_escape))
    game_end();

// This will loop the video if it reaches the end
if(video_play_status()==0)
    video_restart();

// Update the video parameters as required
video_rotate(image_angle);
video_alpha(image_alpha);
video_scale(image_xscale,image_yscale);
video_position(x,y);
video_volume_set(volume);
volume=video_volume_get();      //updates volume variable incase local variable has gone beyond limits (0 to -10000)
// 0 is maximum volume, -10000 is minimum (measured in db).
